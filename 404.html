<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="refresh" content="0; url=./">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Redirectingâ€¦</title>
</head>

<body>
	<script>
	(function() {
		var parts = location.pathname.split('/').filter(Boolean) if(parts.length >= 2) {
			var repo = parts[0]
			var id = parts.slice(1).join('/') var target = '/' + repo + '/listing.html?id=' + encodeURIComponent(id) location.replace(target)
		} else {
			location.replace('./')
		}
	})();
	</script>
</body>

</html>
